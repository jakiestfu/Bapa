{% block navigation %}
<h1>BAPA</h1>
<div class="navigation">
	<a href="{{ url_for('home.index') }}">home</a> |
	{% if session['user_id'] %}
		<a href="{{ url_for('account.view') }}">account</a> |
		<a href="{{ url_for('home.logout') }}">sign out [{{ session['firstname'] }}]</a>
	{% else %}
		<a href="{{ url_for('home.register') }}">sign up</a> |
		<a href="{{ url_for('home.login') }}">sign in</a>
	{% endif %}
	</div>
{% endblock %}
