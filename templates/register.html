{% extends "layout.html" %}
{% block title %}Sign Up{% endblock %}
{% block body %}
  <h2>Sign Up</h2>
  {% if error %}<div class="error"><strong>Error:</strong> {{ error }}</div>{% endif %}
  <form action="" method="post">
    <dl>
      <dt>USHPA Number:
      <dd><input type="text" name="ushpa" size="30" value="{{ request.form.ushpa }}">
      <dt>First Name:
      <dd><input type="text" name="firstname" size="30" value="{{ request.form.firstname }}">
      <dt>Last Name:
      <dd><input type="text" name="lastname" size="30" value="{{ request.form.lastname }}">
      <dt>E-Mail:
      <dd><input type="text" name="email" size="30" value="{{ request.form.email }}">
      <dt>Password:
      <dd><input type="password" name="password" size="30">
      <dt>Password <small>(repeat)</small>:
      <dd><input type="password" name="password2" size="30">
    </dl>
    <div class="actions"><input type="submit" value="Sign Up"></div>
  </form>
{% endblock %}
